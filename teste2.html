<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="reset"]:hover {
            background-color: #f44336;
        }



        legend {
            background-color: #000;
            color: #fff;
            padding: 3px 6px;
        }

        input {
            margin: 0.4rem;
        }








        body {
            margin: 50px;
        }

        #base {
            height: calc(100vh - 110px);
            border: 5px solid black;
        }

        #quadrado {
            position: relative;
            width: 350px;
            height: 250px;
            animation-name: animacao1;
            animation-duration: 5s;
            animation-iteration-count: 3;
        }

        @keyframes animacao1 {
            from {
                left: 0px;
                top: 0px;
                background-color: red;
            }

            to {
                left: calc(100% - 350px);
                top: calc(100% - 250px);
                background-color: black;
            }
        }



        .fieldset-grid {
            display: grid;
            grid-template-columns: repeat(2, 5fr);
            grid-gap: 10px;
        }
    </style>
</head>

<body>
    <form>
        <h2>Formulário Pokémon</h2>

        <label for="pokemonName">Nome do Pokémon:</label>
        <input type="text" id="pokemonName" name="pokemonName" required>

        <label>Tipo de Pokémon:</label>
        <div>
            <input type="checkbox" id="grass" name="pokemonType" value="grass">
            <label for="grass">Planta</label>
        </div>
        <div>
            <input type="checkbox" id="fire" name="pokemonType" value="fire">
            <label for="fire">Fogo</label>
        </div>
        <div>
            <input type="checkbox" id="water" name="pokemonType" value="water">
            <label for="water">Água</label>
        </div>
        <!-- Adicione mais opções de tipos de Pokémon conforme necessário -->

        <label>Gênero do Pokémon:</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Masculino</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Feminino</label>
        </div>

        <label for="pokemonWeight">Peso do Pokémon (kg):</label>
        <input type="number" id="pokemonWeight" name="pokemonWeight" min="0" step="0.1" required>

        <label for="pokemonHeight">Altura do Pokémon (m):</label>
        <input type="number" id="pokemonHeight" name="pokemonHeight" min="0" step="0.01" required>

        <label for="pokemonImage">Foto do Pokémon:</label>
        <input type="file" id="pokemonImage" name="pokemonImage" accept="image/*" required>

        <label for="pokemonEvolution">Evolução do Pokémon:</label>
        <select id="pokemonEvolution" name="pokemonEvolution" required>
            <option value="none">Nenhuma</option>
            <option value="first">Primeira Evolução</option>
            <option value="second">Segunda Evolução</option>
            <!-- Adicione mais opções de evolução conforme necessário -->
        </select>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

    <br><br><br><br><br>

    <form>
        <fieldset>
            <legend>Choose your favorite monster</legend>

            <input type="radio" id="kraken" name="monster" value="K" />
            <label for="kraken">Kraken</label><br />

            <input type="radio" id="sasquatch" name="monster" value="S" />
            <label for="sasquatch">Sasquatch</label><br />

            <input type="radio" id="mothman" name="monster" value="M" />
            <label for="mothman">Mothman</label>
        </fieldset>
    </form>

    <br><br><br><br><br>

    <div id="base">
        <div id="quadrado"></div>
    </div>


    <br><br><br><br><br><br><br><br><br><br>


    <form>
        <fieldset class="fieldset-grid">
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <!-- Adicione mais campos conforme necessário -->

        </fieldset>

        <!-- Adicione mais fieldsets ou campos conforme necessário -->

        <button type="submit">Enviar</button>
    </form>

</body>

</html>
