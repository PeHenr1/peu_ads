    <script>
        // Celsius to Fahrenheit
        let c, f;
        for(c = -30; c <= 150; c+=10){
            f = (c*9/5) + 32
            console.log(c + "°C = " + f + "°F")
        }

        //fibonacci
        let n = prompt("Digite um número")
        let Fi = 0;
        let ant = 1; 
        let antant = 0;
        //let Fi = 0, ant = 1, antant = 0;
        if(n > 0){
            while( n !== 0 ){
                Fi = Fi + antant
                antant = ant
                ant = Fi
                n -= 1
                console.log(Fi)
            }
        }
        else{
            alert("Valor digitado inválido")
        }
    </script>
