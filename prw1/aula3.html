<body>

    <!--  
        AULA 01/03
        document - documento com o codigo html 
        window - manipulação da aba, como voltar e alterar o nome, aparecer prompts na tela

        1. encontrar/selecionar elementos
        2. detectar evento do usuario em um elemento da pagina
        3. add, remover, modificar elemento na pagina
        4. unir os tres acima em um único codigo fonte

        (1)
            document.getElementById("seletor")
            document.getElementByTagName("seletor")
            document.getElementByTagClassName("seletor") - retorna elementos com a classe

            + ATUAIS 
            document.querySelector("seletor css") - retorna o primeiro elemento que atende
            document.querySelectorAll("seletor css") retorna a lista de elementos que atende

                    COMANDO              //         SELECIONA
            ...querySelector(".azul") -                 B
            ...querySelectorAll(".azul")                [B,C]
            ...getElementByTagName("button")            [A,B,C,D,E,F]
            ...getElementByTagClassName("preto")        [B]
            ...getElementById("abc")                    E
            ...querySelector("button")                  A
            ...querySelectorAll("[class]")              [B, C]
            ...querySelector("[class=azul]")            C
            ...querySelectorAll("button")[3]            D (retornaria tudo mas pega o elemento do ind 3 [A,B,C,D,E,F] 
            ...getElementByTagClassName("azul")[1]      C (retornaria [B,C] mas pega o elemento do ind 1            

            
            SELECIONAR ELEMENTOS NA TELA
            - .parentElement             - pai
            - .nextElementSibling        - irmão mais novo - posterior
            - .previousElementSibling    - irmão mais velha - anterior
            - .children                  - filhos do elemento, LISTA

        (2)
            AULA 08/03 
            selecionar > evento > manipula

            click - Quando um elemento é clicado
            dblclick - Quando um elemento é usado por dois cliques
            focus - Quando um elemento ganhou foco (tab)
            submit - Quando um formulário é considerado válido e os dados serão enviados ao destinatário

            Remove a associação entre o evento "click" e a função "fazprimeiro"
            el.removeEventListener("click", fazprimeiro);
            
            Remove todas as escutas de eventos, de todos eventos.
            el.removeEventListener();


        (3)
            
    -->

    <script>

        function tratarClique(e) {
            console.log("Parabéns, cliquei no botão!")
        }
        let b = document.querySelector("button")
        b.addEventListener("click", tratarClique)
        //b.addEventListener("mouseover", tratarClique)

        // OUTROS JEITOS
        /*
        1 - b.addEventListener("click", function() {
            console.log("Olá")
        })
        2 - b.addEventListener("click", ()=> {
            console.log("Olá")
        })
        */


        function dizerOla(e) {
            alert("Olá")
            console.log(e.target)
            console.log(e.type)
        }
        //AQUI É PRA VARIOS BUTTON FAZER A MESMA COISA
        let bb = document.querySelectorAll("button")
        for(let botao of bb) {
            botao.addEventListener("click", dizerOla)
        }
        
        

        function fazprimeiro(e) {
            console.log("Fiz primeiro")
        }
        function fazsegundo(e) {
            console.log("Fiz segundo");
        }
        let btn = document.querySelector("button");
        btn.addEventListener("click", fazprimeiro);
        btn.addEventListener("click", fazsegundo);


        let div = document.querySelector("div")
        let butt = document.querySelector("button")
        div.addEventListener("click", (e) =>{console.log("Cliquei no div!")})
        butt.addEventListener("click", (e) =>{
            console.log("Cliquei no botão!") 
            e.stopPropagation() // impede de pegar os pais avós e tal (propagração)
        })
        
        </script>
