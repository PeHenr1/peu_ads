<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Exercício Prático 04</title>
</head>

<body>

    <header>
        <img class="pokemon" src="img/logopokemon.png" alt="Logo Pokémon">
        <nav class="navegar">
            <a class="navbar-brand" href="index.html">
                <img src="https://cdn1.iconfinder.com/data/icons/real-estate-set-2/512/15-512.png"
                    title="Retornar a página inicial" width="30" height="30">
            </a>
            <a id="um" href="p01.html">1ª Geração</a>
            <a id="dois" href="p02.html">2ª Geração</a>
            <a id="tres" href="p03.html">3ª Geração</a>
            <a class="navbar-brand" href="formulario.html">
                <img src="img/pokeball.png" title="Crie seu próprio pokémon" width="30" height="30">
            </a>
        </nav>
    </header>

    <main>
        <h1>Crie seu próprio pokémon</h1>
        <div>
            <form class="container">
                <p>
                    Nome do Pokémon:
                    <input type="text" id="nomePokemon" name="nomePokemon"
                        placeholder="Insira aqui o nome do seu pokémon" class="aumentar forms" required>
                </p>

                <p class="tipoForm">Tipo:</p>
                <fieldset class="aumentar">
                    <label for="tipo1">
                        <input class="forms" type="checkbox" id="tipo1" name="tipo" value="Normal">Normal
                    </label>
                    <label for="tipo2">
                        <input class="forms" type="checkbox" id="tipo2" name="tipo" value="Fogo">Fogo
                    </label>
                    <label for="tipo3">
                        <input class="forms" type="checkbox" id="tipo3" name="tipo" value="Agua">Água
                    </label>
                    <label for="tipo4">
                        <input class="forms" type="checkbox" id="tipo4" name="tipo" value="Planta">Planta
                    </label>
                    <label for="tipo5">
                        <input class="forms" type="checkbox" id="tipo5" name="tipo" value="Voador">Voador
                    </label>
                    <label for="tipo6">
                        <input class="forms" type="checkbox" id="tipo6" name="tipo" value="Lutador">Lutador
                    </label>
                    <label for="tipo7">
                        <input class="forms" type="checkbox" id="tipo7" name="tipo" value="Venenoso">Venenoso
                    </label>
                    <label for="tipo8">
                        <input class="forms" type="checkbox" id="tipo8" name="tipo" value="Eletrico">Elétrico
                    </label>
                    <label for="tipo9">
                        <input class="forms" type="checkbox" id="tipo9" name="tipo" value="Terrestre">Terrestre
                    </label>
                    <label for="tipo10">
                        <input class="forms" type="checkbox" id="tipo10" name="tipo" value="Pedra">Pedra
                    </label>
                    <label for="tipo11">
                        <input class="forms" type="checkbox" id="tipo11" name="tipo" value="Psiquico">Psíquico
                    </label>
                    <label for="tipo12">
                        <input class="forms" type="checkbox" id="tipo12" name="tipo" value="Gelo">Gelo
                    </label>
                    <label for="tipo13">
                        <input class="forms" type="checkbox" id="tipo13" name="tipo" value="Inseto">Inseto
                    </label>
                    <label for="tipo14">
                        <input class="forms" type="checkbox" id="tipo14" name="tipo" value="Fantasma">Fantasma
                    </label>
                    <label for="tipo15">
                        <input class="forms" type="checkbox" id="tipo15" name="tipo" value="Aço">Aço
                    </label>
                    <label for="tipo16">
                        <input class="forms" type="checkbox" id="tipo16" name="tipo" value="Dragao">Dragão
                    </label>
                    <label for="tipo17">
                        <input class="forms" type="checkbox" id="tipo17" name="tipo" value="Sombrio">Sombrio
                    </label>
                    <label for="tipo18">
                        <input class="forms" type="checkbox" id="tipo18" name="tipo" value="1Fada8">Fada
                    </label>
                </fieldset>



                <p>
                    Altura do Pokémon (m):
                    <input type="number" id="alturaPokemon" name="alturaPokemon" min="0.5" max="15" step="0.1"
                        placeholder="Insira aqui altura do seu pokémon" class="aumentar forms" required>
                </p>

                <p>
                    Peso do Pokémon (kg):
                    <input type="number" id="pesoPokemon" name="pesoPokemon" min="0.1" max="100000" step="0.1"
                        placeholder="Insira aqui o peso do seu pokémon" class="aumentar forms" required>
                </p>

                <p>
                    <label for="evolucaoPokemon">Evolução:
                        <select id="evolucaoPokemon" name="evolucaoPokemon">
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>

                        </select>
                    </label>
                </p>

                <p>
                    <label for="fotoPokemon">
                        Esboço do seu pokémon:
                        <input class="forms" id="fotoPokemon" type="file" name="fotoPokemon" accept=".jpg">
                    </label>
                </p>


                <p>
                    Gênero:
                    <input class="forms" type="radio" id="Macho" name="genero" value="Macho" title="Macho" required>
                    <label for="Macho">Macho</label>

                    <input class="forms" type="radio" id="femea" name="genero" value="femea" title="femea" required>
                    <label for="femea">Fêmea</label>
                </p>

                <input type="reset" class="btn btn-danger forms" name="Limpar" value="Limpar">
                <input type="submit" class="btn btn-success forms" name="Cadastrar" value="Cadastrar">

            </form>
        </div>

    </main>



    <footer>
        <p>Site desenvolvido pelos alunos de ADS, turma 2023/2: Otávio Camikado e Pedro Aissa</p>
    </footer>
</body>

</html>
